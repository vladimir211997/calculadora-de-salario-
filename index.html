<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu Salario Quincenal o Mensual en Segundos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcula tu Salario Quincenal o Mensual en Segundos</h1>
        
        <!-- Menú desplegable para seleccionar tipo de salario -->
        <label for="tipoSalario">Selecciona el tipo de salario:</label>
        <select id="tipoSalario">
            <option value="quincenal">Quincenal</option>
            <option value="mensual">Mensual</option>
        </select>

        <!-- Campo para ingresar el salario bruto -->
        <label for="salario">Salario bruto:</label>
        <input type="number" id="salario" placeholder="Ej: 800.00">

        <!-- Botón para calcular -->
        <button onclick="calcularSalario()">Calcular</button>

        <!-- Resultados -->
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularSalario() {
            const tipoSalario = document.getElementById('tipoSalario').value;
            const salarioBruto = parseFloat(document.getElementById('salario').value);

            if (isNaN(salarioBruto)) {
                alert("Por favor, ingrese un valor válido.");
                return;
            }

            let isss, afp, baseImponible, isr;

            // Deducciones comunes (ISSS y AFP)
            isss = salarioBruto * 0.03;
            afp = salarioBruto * 0.0725;
            baseImponible = salarioBruto - isss - afp;

            // Cálculo de ISR según el tipo de salario
            if (tipoSalario === "quincenal") {
                // Tabla quincenal
                if (baseImponible > 447.62 && baseImponible <= 1019.05) {
                    isr = (baseImponible - 447.62) * 0.20 + 30.00;
                } else if (baseImponible > 1019.05) {
                    isr = (baseImponible - 1019.05) * 0.30 + 144.28;
                } else {
                    isr = 0;
                }
            } else if (tipoSalario === "mensual") {
                // Tabla mensual
                if (baseImponible > 895.24 && baseImponible <= 2038.10) {
                    isr = (baseImponible - 895.24) * 0.20 + 60.00;
                } else if (baseImponible > 2038.10) {
                    isr = (baseImponible - 2038.10) * 0.30 + 288.57;
                } else {
                    isr = 0;
                }
            }

            const salarioNeto = salarioBruto - isss - afp - isr;

            // Mostrar resultados
            document.getElementById('resultado').innerHTML = `
                <h2>Resultados:</h2>
                <p>Salario bruto: $${salarioBruto.toFixed(2)}</p>
                <p>ISSS (3%): $${isss.toFixed(2)}</p>
                <p>AFP (7.25%): $${afp.toFixed(2)}</p>
                <p>ISR: $${isr.toFixed(2)}</p>
                <p><strong>Salario neto: $${salarioNeto.toFixed(2)}</strong></p>
            `;
        }
    </script>
</body>
</html>
